<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TelegramWebApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="/web_app/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/web_app/photo_selection.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="photo_submit-container">
            <div class="photo_submit-container">
                <label class="photo_submit js-photo_submit1">
                    <input class="photo_submit-input js-photo_submit-input" type="file" accept="image/*">
                    <span class="photo_submit-plus"></span>
                    <span class="photo_submit-uploadLabel">Your photo</span>
                    <span class="photo_submit-delete"></span>
                </label>
                <label class="photo_submit js-photo_submit2">
                    <input class="photo_submit-input js-photo_submit-input" type="file" accept="image/*">
                    <span class="photo_submit-plus"></span>
                    <span class="photo_submit-uploadLabel">Target photo</span>
                    <span class="photo_submit-delete"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
