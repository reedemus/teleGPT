<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Photo Upload</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="photo_selection.js"></script>
</head>
<body>
    <div class="container">
        <h2>Upload Your Photos</h2>
        <form action="/submit_photos" method="post" enctype="multipart/form-data" class="photo-upload-form">
            <div class="photo-upload-container">
                <div class="photo-upload-box">
                    <label for="source">Upload your photo</label>
                    <input type="file" id="source" name="source" accept="image/*" onchange="loadImagePreview('source')">
                    <img id="preview1" src="portrait-icon.jpg" alt="your photo" class="image-preview">
                </div>
                <div class="photo-upload-box">
                    <label for="target">Upload target photo</label>
                    <input type="file" id="target" name="target" accept="image/*" onchange="loadImagePreview('target')">
                    <img id="preview2" src="portrait-icon.jpg" alt="target photo" class="image-preview">
                </div>
            </div>
            <div class="submit-button-container">
                <input type="submit" value="Submit" class="submit-button" onclick="returnFilePath()">
            </div>
        </form>
    </div>
</body>
</html>
